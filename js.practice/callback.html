<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function loadscript(src,callback){
        var script=document.createElement('script');
        script.src=src;
        script.onload=function(){
            console.log("Loaded script with SRC: "+src);
            callback(null,src);//dono ek sath
        }
        script.onerror=function(){
            console.log("there is a error : "+src);
             callback(new Error ("SRC got some error"));


        }
        document.body.appendChild(script);
  //callback     pehle call then load
        }
 function hello(error,src){
    if(error){
        console.log(error);
        return;
    }
    alert("Hello World"+src);
    
 }
 function goodmorning(error,src){
    if(error){
        console.log(error);
        return;
    }
    alert("Good morning"+src);

 }
 loadscript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js",goodmorning);
  //      loadscript("https://cdnu.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js",goodmorning);
    </script>
</body>
</html>
