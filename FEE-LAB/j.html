<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ajax</title>
    <style>
        table {
            height: auto;
            width: auto;
        }
    </style>
</head>

<body>

    <div>
        <table border=1>
            <thead>
                <tr>
                    <th>Movie_Name</th>
                    <th>Movie_image</th>
                    <th>Movie_rating</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
<script>

    const tbody = document.querySelector('tbody');
    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://feecq.github.io/api/movies.json', false);
    xhr.send();
    const data = JSON.parse(xhr.responseText);
    console.log(data);
    data.forEach((obj) => {
        if (obj.rating >= 9.2) {
            const tr = document.createElement('tr');
            const td1 = document.createElement('td');
            const td2 = document.createElement('td');
            const td3 = document.createElement('td');
            td1.innerHTML = obj.movie;
            td2.innerHTML = obj.imdb_url;
            td3.innerHTML = obj.rating;
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tbody.appendChild(tr);

        }
    })
</script>

</html>
