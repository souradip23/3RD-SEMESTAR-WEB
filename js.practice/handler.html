<body>
    <script>
        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                //  alert("Hey i am not resolved")
                resolve(1);
            }, 2000)
        })

        p1.then(() => {
            console.log("Hurray");
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(4);
                }, 6000);
            })
            // alert("Hurray");
        }).then((value) => {
            console.log(value)
        })

        p1.then(() => {
            console.log("Congratulations this promise is now resolved")

        })
        /*   p1.then(() => {
               console.log("Hurray");
   
               // alert("Hurray");
           })*/
    </script>
</body>
